<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FarmOtor's Transport — Boutique</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      background: url("images-accuel.png") no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      font-size: 36px;
      margin: 0;
    }

    header p {
      margin: 8px 0 0;
      font-size: 18px;
      color: #d1d1d1;
    }

    main {
      backdrop-filter: blur(4px);
      background: rgba(0, 0, 0, 0.5);
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 16px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .product {
      background: rgba(255, 255, 255, 0.1);
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.2);
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 20px;
    }

    .product p {
      color: #ddd;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .price {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .btn {
      background: #2b8a74;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #23705d;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>FarmOtor's Transport</h1>
    <p>Boutique d'équipements agricoles et de transport</p>
  </header>

  <main>
    <div class="products" id="products"></div>
  </main>

  <footer>
    <p>© 2025 FarmOtor's Transport — Tous droits réservés</p>
  </footer>

  <script>
    const PRODUCTS = [
      {id:1,name:'Remorque robuste 2T',price:1290,desc:'Remorque acier, capacité 2 tonnes',img:'https://images.unsplash.com/photo-1593642634367-d91a135587b5?auto=format&fit=crop&w=800&q=60'},
      {id:2,name:\"Sangle d'arrimage 5m\",price:24,desc:'Sangle résistante avec cliquet',img:'https://images.unsplash.com/photo-1592861956009-6b3d6bf3d7b1?auto=format&fit=crop&w=800&q=60'},
      {id:3,name:'Couvercle de benne',price:199,desc:'Protection étanche pour benne',img:'https://images.unsplash.com/photo-1536305030010-3b2b8d1f66d6?auto=format&fit=crop&w=800&q=60'},
      {id:4,name:'Attache remorque universelle',price:59,desc:'Attache 50mm, acier traité',img:'https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=800&q=60'}
    ];

    const productsEl = document.getElementById('products');

    function renderProducts() {
      productsEl.innerHTML = PRODUCTS.map(p => `
        <div class='product'>
          <img src='${p.img}' alt='${p.name}' />
          <h3>${p.name}</h3>
          <p>${p.desc}</p>
          <div class='price'>€${p.price}</div>
          <button class='btn'>Ajouter au panier</button>
        </div>
      `).join('');
    }

    renderProducts();
  </script>
</body>
</html>
